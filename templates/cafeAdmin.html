<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Cafés for Remote Work</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/images/coffee.png" />

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>

  <body>

    <header>
      <h1>Add Best Cafés for Remote Work</h1>
    </header>

    <form class="cafe-details">
      <div class="form-box">
        <label for="name">Name:</label>
        <input type="text" id="name" value="Cafe name">

        <label for="location">Location:</label>
        <input type="text" id="location" value="New York">

        <label for="wifi">Wi-Fi:</label>
        <input type="text" id="wifi" value="Yes">

        <label for="power">Electrical outlet:</label>
        <input type="text" id="power" value="Yes">

        <label for="link">Link:</label>
        <input type="text" id="link" value="https//...">

        <button type="button" class="button">Save</button>
      </div>
    </form>


  </body>
</html>

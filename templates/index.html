<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Cafés for Remote Work</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/images/coffee.png" />

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>

  <body>
    <header>
      <h1>Best Cafés for Remote Work</h1>
    </header>

    <main>
      {% for cafe in cafe_list %}
      <article class="cafe-card">
        <h2 class="cafe-name">{{ cafe.name }}</h2>
        <h3 class="cafe-location">{{ cafe.location }}</h3>
        <p class="cafe-detail"><strong>Wifi:</strong> {{ cafe.wifi }}</p>
        <p class="cafe-detail"><strong>Power:</strong> {{ cafe.power }}</p>
        <a
          href="{{ cafe.link }}"
          class="cafe-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          Visit Website
        </a>
      </article>
      {% endfor %}
    </main>
  </body>
</html>

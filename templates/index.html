<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Cafés for Remote Work</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/images/coffee.png" />

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>

  <body>
    <header>
      <h1>Best Cafés for Remote Work</h1>
    </header>

    <main>
      {% for cafe in cafe_list %}
      <article class="cafe-card">
        {% for key, value in cafe.items() %} {% if key == 'Link' %}
        <a
          href="{{ value }}"
          class="cafe-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          Visit Website
        </a>
        {% elif key == 'Name' %}
        <h2 class="cafe-name">{{ value }}</h2>
        {% elif key == 'Location' %}
        <h2 class="cafe-location">{{ value }}</h2>
        {% else %}
        <p class="cafe-detail"><strong>{{ key }}:</strong> {{ value }}</p>
        {% endif %} {% endfor %}
      </article>
      {% endfor %}
    </main>
  </body>
</html>
